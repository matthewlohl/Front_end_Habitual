<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <script defer src="./static/js/script.js"></script>
    <script defer src="./static/js/index.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

    <title>Habitual</title>
</head>

<body>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-title">Add Your New Habit</div>
            <button class="close-button">X</button>
        </div>
        <div class="modal-body">
            <form class="add-habit-form">
                <div class="new-habit-name">
                    <label for="habit">Habit name:</label>
                    <input type="text" name="habit" id="new-habit-text" placeholder="Type your habbit here...">
                </div>
                <div class="form-time">
                    <label for="number">How often would you like to do this?</label>
                    <input type="number" name="frequency" id="new-habit-frequency">
                    <label for="period">times per</label>
                    <select name="period" id="new-habit-period">
                        <option value="1">Day</option>
                        <option value="2">Week</option>
                        <option value="3">Month</option>
                    </select>
                </div>
                <input type="submit" id="new-habit-submit" value="Add Habit">
            </form>
        </div>
    </div>

    <div class="habit-container">
        <nav class="nav">
            <button id="add-habit-btn">Add New Habit</button>
            <h1>Hello <span id="username"></span></h1>
            <button id="logout-btn">Logout</button>
        </nav>

        <div class="daily-container">
            <div class="title">Today</div>
        </div>
        <div class="weekly-container">
            <div class="title">This week</div>

        </div>
        <div class="monthly-container">
            <div class="title">This month</div>

        </div>
        <div class="completed-title">Successful Habits</div>
        <div class="completed-daily">
            <div class="title">Today</div>

        </div>
        <div class="completed-weekly">
            <div class="title">This week</div>

        </div>
        <div class="completed-monthly">
            <div class="title">This month</div>

        </div>


    </div>
</body>

</html>
